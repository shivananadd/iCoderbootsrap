        body {

        /* img { width: 130px; height: 90px;} */

        .card {
            position: relative;

            width: 345px;
            height: 425px;
            border: 10px solid #fff7ea;
            margin: 60px auto 0 auto;
            box-shadow: inset 10px 0px 15px 0px rgba(0, 0, 0, 0.1);
            background-image: linear-gradient(to bottom, rgba(255, 255, 255), rgba(255, 255, 255, 0.5)), url("Aki2.jpg ");


            background-position: center;
            /*Center the image*/
            background-repeat: no-repeat;
            /* Do not repeat the image*/
            background-size: contain;
            background-color: #babeba51;
        }

        .card .text-container {

            width: 80%;
            height: 80%;
            margin: auto;
        }




        .card .text-container #head {
            font-family: 'Nobile', sans-serif;
            font-size: 1.5em;
            margin: -17px auto 60px auto;
        }

        .card p {
            font-size: 1.1em;
            line-height: 1.4;
            font-family: 'Nobile';
            color: #331717;
            font-style: italic;
            text-align: center;
            margin: 0px -18px 1px 71px;
        }

        .card .front {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: -10px 0px 0px -10px;
            border: 10px solid #fff7ea;
            backface-visibility: hidden;
            background-color: #fff7ea;
            background-image: url($cover-image);

            background-size: contain;
            transform-style: preserve-3d;
            transform-origin: 0% 50%;
            transform: perspective(800px) rotateY(0deg);
            transition: all 0.8s ease-in-out;
        }


        .card:hover .front {
            transform: perspective(800px) rotateY(-170deg);
            background-color: #41718d;
        }

        .card:hover .back {
            transform: perspective(800px) rotateY(-170deg);
            box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3), inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
            background-color: #d2dcd2;
        }


        .card .back {
            position: absolute;
            width: 106%;
            height: 105%;
            border: 10px solid #fff7ea;
            margin: -10px 0px 0px -10px;
            backface-visibility: visible;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, .5));
            transform-style: preserve-3d;
            transform-origin: 0% 50%;
            transform: perspective(800px) rotateY(0deg);
            transition: all 0.8s ease-in-out;
            background-color: #e6f0e6;
            box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
        }

        .imgset {
            position: relative;
            z-index: 1;
            margin-bottom: -215px;
        }


        .imgset img {
            box-shadow: 0px 6px 11px 7px rgba(0, 0, 0, 0.22);
            border-radius: 5px;
        }

        span::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            color: white;

            mix-blend-mode: color;
        }

        span:hover {

            color: white;

        }

        span {
            background: linear-gradient(#f00, rgb(191, 0, 255), rgb(87, 92, 97), #0ff);
            ;
            color: white;
            margin: 0px -5px 0px 0px;
            padding: 0px 7px 0px 0px;
        }

        a {

        }

            gap: 6px;
            justify-content: center;
